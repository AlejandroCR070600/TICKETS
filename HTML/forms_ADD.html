<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="../CSS/forms_ADD.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
   <main class="container" style="height: 100%;">
        <section class="d-flex justify-content-center align-items-center" style="height: 100%;">
          <nav>
            <ul>
                <li><button></button></li>
            </ul>
          </nav>
            <article class="d-flex justify-content-center align-items-center w-75 ">
                <form class="bg-white shadow-sm  rounded-4  p-5  w-75">
                    <h1 class=" text-center">SUCURSAL</h1>
                    <div class="d-flex flex-column">
                        <label class="w-25">NOMBRE</label>
                        <input class="form-control mb-3 bg-light shadow-sm" id="inputFormSucursal" type="text" placeholder="NOMBRE">
                    </div>
                    <div class="d-flex flex-column">
                        <label class="w-25">SUPERVISOR</label>
                        <select class="form-control mb-3 bg-light shadow-sm" id="selectFormSupervisorS" type="text" placeholder="SUPERVISOR"></select>
                    </div>
                    <div class="d-flex flex-column">
                        <label class="w-25">SEGMENTO</label>
                        <input class="form-control mb-3 bg-light shadow-sm" id="inputFormSegmento" type="text" placeholder="SEGMENTO">
                    </div>
                    <button class="btn btn-primary my-3 form-control text-center" id="btnFormSucursal" type="submit">AGREGAR</button>
                </form>
            </article>
            <article class="d-none">
                <form >
                    <h1>PROBLEMA</h1>
                    <div>
                        <label>NOMBRE</label>
                        <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormProblema" type="text" placeholder="NOMBRE">
                    </div>
                    <button id="btnFormProblema" type="submit">AGREGAR</button>
                </form>
            </article>
        <article class="d-none">
                <form>
                    <h1>ADMINISTRADOR</h1>
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormAdmin" type="text" placeholder="NOMBRE">
                    <select  class="form-control mb-3 bg-light shadow-sm" id="selectFormPuesto"></select>
                    <button id="btnFormAdmin" type="submit">AGREGAR</button>
                </form>
        </article>
            <article class="d-none">
                <form>
                    <h1>EQUIPO</h1>
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormEquipo" type="text" placeholder="NOMBRE">
                    <button id="btnFormEquipo" type="submit">AGREGAR</button>
                </form> 
            </article>
            <article class="d-none">
                <form>
                    <h1>SUPERVISOR</h1>
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormSupervisor" type="text" placeholder="NOMBRE">
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormCorreo" type="text" placeholder="CORREO">
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormTelefono" type="text" placeholder="TELEFONO">
                    <button id="btnFormSupervisor" type="submit">AGREGAR</button>
                </form>
            </article>
            <article class="d-none">
                <form>
                    <h1>AREA</h1>
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormArea" type="text" placeholder="NOMBRE">
                    <button id="btnFormArea" type="submit">AGREGAR</button>
                </form>
            </article>
            <article class="d-none">
                <form>
                    <h1>PUESTO</h1>
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormPuesto" type="text" placeholder="PUESTO">
                    <button id="btnFormPuesto" type="submit">AGREGAR</button>
                </form>
            </article>
        </section>
   </main>
    <script src="../JS/forms_ADD_Selects.js"></script>
    <script src="../JS/forms_ADD.js"></script>
</body>
</html>
