            <article class="d-flex justify-content-center align-items-center w-100">
    <form class="bg-white shadow-sm rounded-4 p-4 ">
        <h1 class="text-center">SUCURSAL</h1>

        <div class="d-flex flex-column">
            <label class="w-25">NOMBRE</label>
            <input class="form-control mb-3 bg-light shadow-sm" id="inputFormSucursal" type="text" placeholder="NOMBRE">
        </div>

        <div class="d-flex flex-column">
            <label class="w-25">SUPERVISOR</label>
            <select class="form-control mb-3 bg-light shadow-sm" id="selectFormSupervisorS" type="text" placeholder="SUPERVISOR"></select>
        </div>

        <div class="d-flex flex-column">
            <label class="w-25">SEGMENTO</label>
            <input class="form-control mb-3 bg-light shadow-sm" id="inputFormSegmento" type="text" placeholder="SEGMENTO">
        </div>

        <button class="btn btn-primary my-3 form-control text-center" id="btnFormSucursal" type="submit">AGREGAR</button>
    </form>
</article>

            <article class="d-none">
                <form >
                    <h1>PROBLEMA</h1>
                    <div>
                        <label>NOMBRE</label>
                        <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormProblema" type="text" placeholder="NOMBRE">
                    </div>
                    <button id="btnFormProblema" type="submit">AGREGAR</button>
                </form>
            </article>
        <article class="d-none">
                <form>
                    <h1>ADMINISTRADOR</h1>

        </article>
            <article class="d-none">

                    <h1>EQUIPO</h1>

                    <button id="btnFormEquipo" type="submit">AGREGAR</button>
                </form> 
            </article>
            <article class="d-none">
                <form>
                    <h1>SUPERVISOR</h1>
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormSupervisor" type="text" placeholder="NOMBRE">
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormCorreo" type="text" placeholder="CORREO">
                    <input  class="form-control mb-3 bg-light shadow-sm" id="inputFormTelefono" type="text" placeholder="TELEFONO">
                    <button id="btnFormSupervisor" type="submit">AGREGAR</button>
                </form>
            </article>
            <article class="d-none">
                <form>
                    <h1>AREA</h1>

            <article class="d-none">
