<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../CSS/close_tickets.css">
  <title>Socket.IO Cliente con Botón</title>
  <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      
</head>

<body class="bg-secondary">
    <section class="container-fluid " style="height: 100%" >
        <article class="row " style="height: 100%;">
            <aside class="container-fluid  col-lg-3 bg-white " style="height: 100%;">
                <div id="showTicket" class="d-flex flex-column justify-content-between" style="height: 100%;" >
                    
                  
                    <article class="text-center ">
                        <h2 class="rounded-2 bg-danger bg-gradiant m-2 text-white shadow">TICKET ABIERTO</h2>
                        
                    </article>
                    <div class="rounded-2 border border-3 border-danger bg-gradiant  shadow" style="height: 100%;">
                        <article class=" d-flex justify-content-center p-2">
                            <h3 id="sucursalAside"></h3>
                        </article>
                        <article class="d-flex p-2">
                        <h5 class="me-2">FOLIO: </h5>
                        <p class="" id="folioAside"></p>
                    </article>
                    <article class="d-flex p-2">
                        <h5 class="me-2">FECHA: </h5>
                        <p class="" id="fechaAside"></p>
                    </article>
                    <article class="d-flex p-2">
                        <h5 class="me-2">PERSONA: </h5>
                        <p class="" id="usuarioAside"></p>
                    </article>
                      <article class="d-flex p-2">
                        <h5 class=" me-2">TELEFONO: </h5>
                        <p class="text-break" id="telefonoAside"></p>
                  </article>
                    <article class="d-flex p-2">
                        <h5 class="me-2">IP: </h5>
                        <p class="" id="ipEquipoAside"></p>
                    </article>
                    <article class="d-flex p-2">
                        <h5 class="me-2">PROBLEMA: </h5>
                        <p class="" id="problemaAside"></p>
                    </article>
                    <article class="d-flex flex-column p-2" >
                        <h5 class="">DESCRIPCION: </h5>
                        <div style="height: 70px; overflow-y: auto;">
                            
                            <p class="m" id="descripcionAside"></p>
                        </div>
                    </article>
                    </div>
                    <article class="text-center">
                        <button id="btnChange" class="btn btn-danger text-center my-2">CERRAR TICKET</button>
                    </article>
                  
                </div>

                <div id="formClose" class="d-none d-flex flex-column justify-content-around h-100">
                  
                   <article class="border border-danger border-3 p-3 rounded-4 shadow">
                     <article class="row align-items-center justify-content-between">
                        <button id="btnReturnTicket" class=" border bg-danger ms-3 rounded-5 w-auto col-md-3  shadow">
                          <i class="fa-solid fa-arrow-left text-white"></i>
                        </button>
                        <h4 class="col-md-9  text-center">CERRAR TICKET</h4>
                    </article>
                  <form class="mb-2 p-3">
                      
                        <article class="d-flex flex-column justify-content-center">
                            <input class="form-control my-2 w-100" id="falla_RealAside" type="text" placeholder="FALLA REAL">
                            <input class="form-control my-2 w-100" id="causaAside" type="text" placeholder="CAUSA">
                            <input class="form-control my-2 w-100"  id="recomendacionAside" type="text" placeholder="RECOMENDACION">
                        </article>


                    <article class="row ">
                        <div class="d-flex justify-content-around align-items-center my-2">
                            <label class="fw-bold">AREA</label>
                          <select class="form-control w-75" name="" id="areaAside"><option value="1">SOPORTE</option></select>
                        </div>
                        <div class="container my-2">
                        <div class="d-flex justify-content-between align-items-center" >
                            <article class="">
                                <label class="fw-bold">ATIENDE</label>
                                <select class="form-control" name="" id="adminAside">
                                    <option value="1">Nicolas Casas</option>
                                </select>
                            </article>
                            <article>
                                <label class="fw-bold">TURNO</label>
                                <select class="form-control" name="" id="turnoAside">
                                    <option value="MATUTINO">MATUTINO</option>
                                    <option value="VESPERTINO">VESPERTINO</option>
                                </select>
                            </article>
                        </div>
                       
                        
                       </div>
                      
                    </article>
                     <article>
                        <div>
                            <labe class="fw-bold">EQUIPO</label>
                         <select class="form-control" name="" id="equipoAside"><option value="1">CPU</option></select>
                        </div>

                        <div class="row my-2">
                            <article class="col-md-5">
                                <label class="fw-bold">MODO</label>
                                <select class="form-control " name="" id="modoAside">
                                    <option value="2">REMOTO</option>
                                    <option value="1">PRESENCIAL</option>

                                    
                                </select>
                            </article>
                     
                            <article class="col-md-7">
                                <label class="fw-bold">Error de sucursal</label>
                                <select class="form-control" name="" id="error_SucursalAside">
                                    <option value="NO">NO</option>
                                    <option value="SI">SI</option>
                                </select>
                            </article>
                      
                        </div>
                     </article>
                      
                  </form>
                   </article>
                   
                  <button id="closeTicketButton" class="btn btn-danger text-center my-2">CERRAR</button>
                  
                </div>

                 <div id="showTicketClose" class="d-none d-flex flex-column" style="height: 100%;" >
                    
                  
                    <article class="text-center mt-2">
                        <h2 class="rounded-2 bg-dark bg-gradiant  text-white shadow">TICKET CERRADO</h2>
                        
                    </article>
                    <div class="ticketClose rounded-2 border border-3 border-dark bg-gradiant mb-2 p-3  shadow" style="overflow-y: auto;" >
                        <div class="">
                            <article class="" >
                                <label class="">SUCURSAL </label>
                                <p id="sucursalClose"class="border rounded-2 p-1 text-center"></p>
                            </article>
                            <article class="" >
                                <label class="">FOLIO </label>
                                <p id="folioClose" class="border rounded-2 p-1 text-center"></p>
                        
                            </article>
                        </div>
                        <div class="">
                            <article class="" >
                                <label class="">FECHA ABIERTO </label>
                                <p id="fechaAbiertoClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                            <article class="" >
                                <label class="">FECHA CERRADO </label>
                                <p id="fechaCerradoClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                                 <article class="" >
                                <label class="">SOLUCIONADO EN:  </label>
                                <p id="tiempoSolucionClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                        </div>
                        <div class="">
                                <article class="" >
                                <label class="">ATENDIO </label>
                                <p id="atendioClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                            <article class="" >
                                <label class="">TURNO </label>
                                <p id="turnoClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                            <article class="" >
                                <label class="">MODO </label>
                                <p id="modoClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                            </div>
                        <div class="">
                            <article class="" >
                                <label class="">PERSONA </label>
                                <p id="usuarioClose" class="border rounded-2 p-1 text-center"></p>
                       
                            </article>
                            <article class="" >
                                <label class="">TELEFONO </label>
                                <p id="telefonoClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                            <article class="" >
                                <label class="">IP </label>
                                <p id="ipEquipoClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                        </div>
                    <div class="d-flex flex-column">
                            <article class="" >
                                <label class="">PROBLEMA </label>
                                <p id="problemaClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                        
                     
                    <article class="" >
                        <label class="">DESCRIPCION </label>
                        <div style="height: 70px; overflow-y: auto;">
                            <p id="descripcionClose" class="border rounded-2 p-1 text-center"></p>
                            
                        </div>
                    </article>
                    </div>
                    <div class="row">
                        <article class="" >
                            <label class="">FALLA REAL </label>
                            <p id="fallaRealClose" class="border rounded-2 p-1 text-center"></p>
                        </article>
                        <article class="" >
                            <label class="">CAUSA </label>
                            <p id="causaClose" class="border rounded-2 p-1 text-center"></p>
                        </article>
                    </div>
                            <article class="" >
                                <label class="">RECOMENDACION </label>
                                <p id="recomendacionClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                          <div class="row">
                              <article class="" >
                                <label class="">AREA </label>
                                <p id="areaClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                            <article class="" >
                                <label class="">EQUIPO </label>
                                <p id="equipoClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                          </div>
                            
                            <article class="" >
                                <label class="">ERROR DE SUCURSAL </label>
                                <p id="errorSucursalClose" class="border rounded-2 p-1 text-center"></p>
                            </article>
                        
                    </div>
                    
                  
                </div>
                </aside>

            <article class="container-fluid col-lg-9">
    <div class="d-flex flex-column justify-content-around align-items-center p-3" style="width: 100%; height: 100%;">
        <article class="d-flex justify-content-between w-100">
            <div class="mb-3">
                <form id="formBuscar">
                    <label>BUSCAR POR: </label>
                    <select id="selectBuscar">
                        <option value="folio">folio</option>
                        <option value="fecha_Abierto">fecha</option>
                        <option value="sucursal">sucursal</option>
                        <option value="usuario">persona</option>
                        <option value="telefono">telefono</option>
                        <option value="problema">problema</option>
                        <option value="ip_Equipo">ip</option>
                    </select>
                    <input id="inputBuscar" type="text">
                    <button type="submit">BUSCAR</button>
                </form>
            </div>
        
            <!-- Botones -->
            <div class="mb-3">
                <button id="btnTicketCerrado" class="btn btn-primary me-2">CERRADO</button>
                <button id="btnTicketAbierto" class="btn btn-primary">ABIERTO</button>
            </div>
        </article>

        <!-- Tabla con scroll -->
        
            <div class="table-responsive table-wrapper w-100 rounded-4" style="height: 800px; max-height: 800px;">
                <table class="table table-light table-bordered table-sm table-hover" style="overflow-y: auto;">
                <thead class="text-center bg-dark" style="position: sticky; top: 0; z-index: 1;">
                    <tr>
                        <th>SUCURSAL</th>
                        <th>FOLIO</th>
                        <th>FECHA</th>
                        <th>DESCRIPCIÓN</th>
                        
                    </tr>
                </thead>
                <tbody id="tbody" class="text-center">
                    <!-- Contenido dinámico aquí -->
                </tbody>
            </table>
            
        </div>
        
    </div>
</article>

        </article>
    </section>
    <script src="../JS/close_Ticket.js"></script>
    <script src="../JS/buscar_Ticket.js"></script>
    <script src="../JS/selectEstatusTicket.js"></script>
    <script src="../JS/client_webSocket.js"></script>
    <script src="../JS/asideLastInfo.js"></script>
    <script src="../JS/show_Ticket.js"></script>
    <script src="../JS/hover&click.js"></script>
</body>
</html>
