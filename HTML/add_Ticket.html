<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/agregar_Ticker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>


</head>
<body class="bg-light">
    
        <nav class="navbar navbar-expand-lg navbar-white bg-light ">
        <div class="container-fluid">
            <div class="d-flex justify-content-end w-100">
                <a class="btn btn-primary px-4 shadow me-5 mt-2" href="show_Ticket_All.html">
            
                    <i class="fa-solid fa-arrow-left"></i> REGRESAR
            
                </a>
            </div>
        </div>      
    </nav>
    
    <section class="container h-75">
        
            <article class="d-flex flex-column justify-content-center align-items-center h-100">
               
                
               <div class=" bg-white rounded-4 shadow">
                 <div class="text-center mt-5">
                    <h1>INGRESA TU TICKET</h1>
                </div>
                 <form class="d-flex flex-column  justify-content-center p-5">
                    <div class="row align-items-center mb-4">
                        <div class="col-lg-3 d-flex flex-column">
                        <label>SUCURSAL</label>
                        <select class="form-control bg-light shadow-sm "  name="selectSucursal" id="selectSucursal">
                    
                        </select>
                        </div>
                        
                        <div class="col-lg-5 d-flex flex-column ">
                            <label>PERSONA QUE REPORTA</label>
                            <input class="form-control bg-light shadow-sm"  type="text" name="usuario" id="usuario">
                        </div>
                        
                        <div class="col-lg-4 d-flex flex-column">
                            <label>TELEFONO</label>
                            <input class="form-control bg-light shadow-sm"  type="text" name="telefono" id="telefonoAdd">
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6 mb-4">
                                <label>TIPO DE PROBLEMA</label>
                                <select class="form-control bg-light shadow-sm"  name="selectProblema" id="selectProblema">
                                        
                                </select>
                            </div>

                            <div class="col-md-6" >
                                    <label>IP DEL EQUIPO</label>
                                    <input class="form-control bg-light shadow-sm" type="text" id="ipEquipo"> 
                            </div>
                    </div>
                    
                    <div class="d-flex flex-column">
                        <label>DESCRIBE EL PROBLEMA O TIPO DE ERROR QUE ARROJA EN LA PANTALLA</label>
                        <input class="form-control bg-light shadow-sm"  type="text" id="descripcion">
                    </div>
                        
                       

                        
                    </form>
                    <div class="d-flex flex-column justify-content-center p-5 pt-0">
                        <button class=" btn btn-primary" id="btnAgregarTicket">AGREGAR TICKET</button>
                    </div>
               </div>
            </article>
        
    </section>

    <script src="../JS/add_Ticket.js"></script>
    

    
</body>
</html>
